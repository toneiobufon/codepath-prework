<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Fun World!
    </h1>
    <p>
      Welcome to the game, get ready to have fun. 
    </p>
    <p>
      Instructions: 
      <p href="">Press Start to begin the game.</p>
    </p>
    <p>
      Squares will flash, you will need to click on the same square. Try to remember the sequence.
    
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
   
    <div id="gameButtonArea">
      <button 
              id="button1" 
              onclick="guess(1)"
              onmousedown="startTone(1)" 
              onmouseup="stopTone()">
      </button>
      <button 
              id="button2" 
              onclick="guess(2)"
              onmousedown="startTone(2)" 
              onmouseup="stopTone()">
      </button>
      <button 
              id="button3" 
              onclick="guess(3)"
              onmousedown="startTone(3)" 
              onmouseup="stopTone()">
      </button>
      <button 
              id="button4" 
              onclick="guess(4)"
              onmousedown="startTone(4)" 
              onmouseup="stopTone()">
      </button>
    
    </div>
    
  </body>
</html>
